    name: bueadelights
    env: python
    plan: free
    buildCommand: "./build.sh"
    startCommand: "gunicorn bueadelights.wsgi:application --bind 0.0.0.0:$PORT"
    healthCheckPath: /health/
    envVars:
      - key: PYTHON_VERSION
        value: 3.13.4
      - key: DJANGO_SETTINGS_MODULE
        value: bueadelights.settings
