      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        value: "bueadelights.onrender.com,.onrender.com,localhost,127.0.0.1"
      - key: DATABASE_URL
        fromDatabase:
          name: bueadelights-db
          property: connectionString
